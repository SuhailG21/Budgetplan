<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine 2026</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --app-pink: #ff2d55;
            --app-pink-light: #ff5e7e;
            --glass: rgba(255, 255, 255, 0.88);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, #ffebee 0%, #ffd1dc 100%);
            font-family: -apple-system, system-ui, sans-serif;
            display: flex; justify-content: center; align-items: center;
        }

        .app-view {
            position: relative;
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            clip-path: url(#heartPath);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25% 12% 20% 12%; 
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .inner-content {
            width: 100%;
            transform: translateY(8%); 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-pill {
            background: white;
            padding: 8px 14px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6%;
            box-shadow: 0 4px 12px rgba(255, 45, 85, 0.15);
        }

        h1 {
            font-size: clamp(1.3rem, 6.5vw, 1.9rem);
            color: #1d1d1f;
            margin: 0 0 10% 0;
            line-height: 1.1;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        /* Update this class */
.btn-stack {
    display: flex;
    flex-direction: column;
    align-items: center; /* Add this to center the shrunk buttons */
    gap: 12px;
    width: 90%;
    margin: 0 auto;
    position: relative;
}

/* Update this class */
.btn {
    background: linear-gradient(135deg, var(--app-pink) 0%, var(--app-pink-light) 100%);
    color: white;
    border: none;
    padding: 12px 24px; /* Slightly adjusted padding for better proportions */
    border-radius: 20px;
    font-size: clamp(0.9rem, 3.8vw, 1.05rem);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    width: auto; /* Changed from 100% to auto */
    display: inline-flex; /* Use inline-flex so it only takes up needed space */
    align-items: center;
    justify-content: center;
    gap: 10px;
    box-shadow: 0 8px 20px rgba(255, 45, 85, 0.25);
    z-index: 5;
}

        .btn-no {
            background: #ffffff;
            color: #8e8e93;
            border: 1px solid #e5e5ea;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-size: 0.8rem;
            padding: 8px 18px;
            position: absolute;
            left: 50%;
            top: 115%;
            transform: translate(-50%, 0);
            width: auto;
            min-width: 80px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        .btn:active { transform: scale(0.96); filter: brightness(0.9); }
        
        /* Fixed: Error message is now absolutely positioned so it doesn't take up space until visible */
        #error-msg {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            color: #ff3b30;
            font-size: 0.8rem;
            font-weight: 600;
            display: none; /* Changed from .hidden class to display: none */
            align-items: center;
            justify-content: center;
            gap: 5px;
            animation: shake 0.4s ease;
        }

        .hidden { display: none !important; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .svg-defs { width: 0; height: 0; position: absolute; }
    </style>
</head>
<body>

    <svg class="svg-defs" viewBox="0 0 1 1">
        <defs>
            <clipPath id="heartPath" clipPathUnits="objectBoundingBox">
                <path d="M0.5,1 C0.5,1,0,0.7,0,0.35 A0.25,0.25 0 0,1 0.5,0.35 A0.25,0.25 0 0,1 1,0.35 C1,0.7 0.5,1 0.5,1 Z" />
            </clipPath>
        </defs>
    </svg>

    <div class="app-view">
        <div class="heart-container" id="card">
            
            <div class="inner-content" id="ask-view">
                <div class="status-pill">
                    <i data-lucide="flower-2" color="#ff2d55" size="18"></i>
                    <i data-lucide="heart" fill="#ff2d55" color="#ff2d55" size="14"></i>
                </div>
                <h1>Will you be my<br>Valentine?</h1>
                
                <div class="btn-stack" id="btn-stack">
                    <button class="btn" onclick="showSuccess()">
                        <span>Yes</span>
                        <i data-lucide="sparkles" size="18"></i>
                    </button>
                    <button class="btn" onclick="showSuccess()">
                        <span>Absolutely</span>
                        <i data-lucide="check-circle-2" size="18"></i>
                    </button>
                    
                    <button class="btn btn-no" id="no-btn" onclick="handleNoClick()">
                        <span>No</span>
                    </button>
                    
                    <div id="error-msg">
                        <i data-lucide="alert-circle" size="14"></i>
                        <span>Invalid choice.</span>
                    </div>
                </div>
            </div>

            <div class="inner-content hidden" id="success-view">
                <div style="margin-bottom: 20px; display: flex; justify-content: center; gap: 10px;">
                    <i data-lucide="flower-2" size="48" color="#ff2d55"></i>
                    <i data-lucide="party-popper" size="48" color="#ffb3c1"></i>
                </div>
                <h1>Yay! It's a date!</h1>
                <p style="color: #6e6e73; font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 5px;">
                    See you on Feb 14th <i data-lucide="heart" fill="#ff2d55" color="#ff2d55" size="14"></i>
                </p>
                <p style="color: #6e6e73; font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 5px;">
                    ily
                </p>
            </div>

        </div>
    </div>

    <script>
        lucide.createIcons();

        let noClickCount = 0;
        const noBtn = document.getElementById('no-btn');
        const errorMsg = document.getElementById('error-msg');

        function handleNoClick() {
            noClickCount++;
            
            if (noClickCount < 3) {
                // Move within a safe visual area
                const randomX = Math.floor(Math.random() * 50) + 25; 
                const randomY = Math.floor(Math.random() * 30) + 35; 
                
                noBtn.style.left = randomX + '%';
                noBtn.style.top = randomY + '%';
                noBtn.style.transform = 'translate(-50%, -50%) scale(0.9)';
            } else {
                noBtn.style.display = 'none';
                errorMsg.style.display = 'flex'; // Only shows when noClickCount >= 3
            }
        }

        function showSuccess() {
            document.getElementById('ask-view').classList.add('hidden');
            document.getElementById('success-view').classList.remove('hidden');
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff2d55', '#ffb3c1', '#ffffff']
            });
        }
    </script>
</body>
</html>
